<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | App</title>
</head>
<body>
    <main>
        <div class="form">
            <h1 class="userColor">Login</h1>
            <form action="" method="post">
                <div class="form-group email">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group password">
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password">
                </div>
                <span class="forgotPassword userColor">Forgot password ?</span><br>
                <button type="submit" class="btn-large userColor">Login</button>
            </form>
            <span>Don't have an account ? | </span><a href="">Sign up</a>
            <div class="socials">
                <span><img src="../../public/src/facebook.svg" alt="facebook"></span>
                <span><img src="../../public/src/google.svg" alt="google"></span>
                <span><img src="../../public/src/instagram.svg" alt="instagram"></span>
            </div>
        </div>
        <div class="ImageLogin">
            <img src="../../public/src/ImageLogin.jpg" alt="ImageOfLogin">
        </div>
    </main>
</body>
</html>
